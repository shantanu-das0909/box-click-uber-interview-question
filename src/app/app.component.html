<div class="box-container" *ngFor="let row of BOX_SHAPE; let i = index">
  <ng-container *ngFor="let col of row; let j = index">
    <div
      class="box"
      (click)="onBoxCLick(i, j)"
      [ngClass]="{ 'clicked-box': CLICKED_BOX[i][j] === 1 }"
      [style.visibility]="BOX_SHAPE[i][j] === 0 ? 'hidden' : 'visible'"
    ></div>
  </ng-container>
</div>
